<mat-toolbar>
  <span><img src="../assets/images/star-wars-logo-svgrepo-com.svg" alt="" width="166px" height="76px"></span>
  <div class="navlinks">
    @for(link of navlinks; track link.name){
    <span class="navlink" [routerLink]="link.url">{{ link.name }}</span>
    }
  </div>
  <mat-form-field id="search-box">
    <mat-icon id="search-icon">search</mat-icon>
    <input id="search-text" matInput placeholder="Search">
  </mat-form-field>
</mat-toolbar>
<router-outlet></router-outlet>
