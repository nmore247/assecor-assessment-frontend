<div class="title">
    <h3>Filme</h3>
</div>
<div class="container">
    @if(films.length > 0){
    @for(film of films; track film.title){
    <mat-card class="film-card" (click)="navigateToFilm(film.url.split('/').reverse()[1])">
        <img mat-card-image src="../../../assets/images/logo.png" alt="{{ film.title }}">
        <mat-card-header>
            <mat-card-title class="card-header">{{ film.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="detail">Director: {{ film.director }}</p>
            <p class="detail">Producers: {{ film.producer }}</p>
            <p class="detail">Release Date: {{ film.release_date | date:'longDate' }}</p>
        </mat-card-content>
        <p class="info">More Information...</p>
    </mat-card>
    }

    }

    @else{
    <p>Loading films...</p>
    }
</div>
