<div class="title">
    <h3>Filme</h3>
</div>
<div class="container">
    <ng-container *ngIf="films.length > 0; else loading">
        <div *ngFor="let film of films; let i = index">
            <mat-card class="film-card">
                <img mat-card-image src="../../../assets/images/logo.png" alt="{{ film.title }}">
                <mat-card-header>
                    <mat-card-title class="card-header">{{ film.title }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                        <p class="detail">Director: {{ film.director }}</p>
                        <p class="detail">Producers: {{ film.producer }}</p>
                        <p class="detail">Release Date: {{ film.release_date | date:'longDate' }}</p>
                </mat-card-content>
                <p class="info">More Information...</p>
            </mat-card>
        </div>
    </ng-container>

    <ng-template #loading>
        <p>Loading films...</p>
    </ng-template>
</div>
